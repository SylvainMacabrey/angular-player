<div class="container">
  <video #videoPlayer id="videoPlayer" width="100%" height="100%" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"></video>
  <div #videoController *ngIf="displayControlPlayer" id="videoController" class="video-controller unselectable" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="action-button">
      <button type="button" class="btn btn-primary btn-circle" (click)="seek(0)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 20 20">
          <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"/>
        </svg>
      </button>
      <button type="button" class="btn btn-primary btn-circle" (click)="playPause()">
        <svg *ngIf="!isPaused" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 20 20">
          <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
        </svg>
        <svg *ngIf="isPaused" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 20 20">
          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
        </svg>
      </button>
      <button type="button" class="btn btn-primary btn-circle" (click)="seek()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-fast-forward-fill" viewBox="0 0 20 20">
          <path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
          <path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
        </svg>
      </button>
    </div>
    <div class="info">
      <div class="info-time" id="current-time">{{ currentTimeFormat }}</div>
      <div class="info-time" id="duration">{{ durationFormat }}</div>
    </div>
    <div class="progress progress-style" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" [style.width]="progressBarPercent"></div>
    </div>
  </div>
</div>
